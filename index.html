<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Welcome to My Interactive Web Page</h1>

    <!--event handling-->
    <input type="text" id="nameInput" placeholder="Enter your name">
<p id="nameDisplay"></p>
    <!--interactive section1. theme:toggle dark/light mode-->

    <section id="theme-toggle">
        <h2>Toggle Dark/Light Mode</h2>
        <button id="toggle-button">Toggle Theme</button>
        </section>
        <!-- interactive section 2. live character counter-->

        <section id="char-counter">
            <h2>Live Character Counter</h2>
            <textarea id="text-input" rows="4" cols="50" placeholder="Type something..."></textarea>
            <p>Character Count: <span id="char-count">0</span></p>
        </section>

        <!--form with custom validation-->
        <section id="custom-form">
            <h2>Custom Form Validation</h2>
             <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br/>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required /><br/>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br/>

      <button type="submit">Submit</button>
      <p id="form-error" class="error-message"></p>
    </form>
        </section>

        <script src="script.js"></script>
</body>


    
</html>
